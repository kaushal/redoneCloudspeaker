<!DOCTYPE html>
<html>
    <head>
        <title>Audio</title>
    </head>
    <body>
        <audio id="audio-player" name="audio-player" src="http://freedownloads.last.fm/download/494669779/Calgary.mp3" ></audio>
        <div id="message"></div>
        <a id="play-bt" href="#">Play music</a> | <a id="pause-bt" href="#">Pause music</a> | <a id="stop-bt" href="#">Stop music</a>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>    
            $(document).ready(function() {
                var playa = $('#audio-player');
                playa[0].pause()
                $("#message").text("Music paused");
                var socket = io.connect('/')
                socket.on('playSignal', function(boolVal){
                    console.log('master play button hit!')
                    $('#audio-player')[0].play()
                    $('#message').text("playing music!!")
                });
            });
        </script>
    </body>
</html>
